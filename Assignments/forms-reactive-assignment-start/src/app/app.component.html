<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">Username</label>
          <input
            type="text"
            id="projectName"
            class="form-control"
            formControlName="projectName"
            required
          />
          <span
                *ngIf="
                  signupForm.get('projectName').errors['nameForbidden']
                "
              >
                This name is forbidden</span
              >
          <span
            *ngIf="
              !signupForm.get('projectName').valid &&
              signupForm.get('projectName').touched
            "
            class="help-block"
            >Please enter a valid project name</span
          >
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="email"
          />
          <span
            *ngIf="
              !signupForm.get('email').valid &&
              signupForm.get('email').touched
            "
            class="help-block"
            >Please enter a valid email</span
          >
        </div>
        <div class="radio" *ngFor="let status of statusList">
          <label>
            <input type="radio" [value]="status" formControlName="status" />{{
              status
            }}
          </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
